<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Array</title>
</head>
<body>
    <button onclick="checkarray()">Click Me!</button>

    <script>
        function checkarray(){
            const a = [1,2,3,5];
            const b = [1,2,3,4];

            if (a==b){
                console.log("equal array");
            }
            else {
                console.log("not equal array");
            }
        }
    </script>
</body>
</html>

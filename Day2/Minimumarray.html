    <title>Minimum in array</title>
</head>
<body>
    <button onclick="Myfunction()">Click Here!</button>
    <script>
        function Myfunction(){
            var arr=[1,2,3,9,6,7,0];
let a=arr[0];
for (let i = 1 ; i < arr.length;i++){
    if(arr[i]<a){
        a=arr[i];
    }
}
console.log(`minimum value ${a}`)
        }
    </script>
